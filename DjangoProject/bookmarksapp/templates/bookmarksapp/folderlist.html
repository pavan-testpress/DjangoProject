{% extends 'bookmarksapp/base.html' %}
{% load static %}
{% block sidebar %}
     <div class="title">sort by</div>
     <a href="{% url 'bookmarksapp:folders' %}?sort=name">name</a>
     <a href="{% url 'bookmarksapp:folders' %}?sort=-created">created</a>
     <a href="{% url 'bookmarksapp:folders' %}?sort=-modified">modified</a>
{% endblock %}
{% block content %}
    <div class="folders">
        {% for folder in folders %}
            <div class="folder">
                <a href="{{ folder.slug }}/">
                    <i class="fas fa-folder"></i>
                </a>
                <div class="folder-content">
                    <div class="name">{{folder.name}}</div>
                    <div class="count">{{folder.folder.count}}</div>
                </div>
            </div>
        {% endfor %}
        <form id="form1" action="{% url 'bookmarksapp:create_folder' %}" method="post">
            {% csrf_token %}
        </form>
        <div id="create" class="folder">
            <i id="icon" class="fas fa-plus"></i>
            <div id="btn"></div>
        </div>
    </div>
{% block folderexists %}

{% endblock %}
{% endblock %}
