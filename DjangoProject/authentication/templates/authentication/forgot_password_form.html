{% extends "authentication/base.html" %}
{% block container %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container" style="display: flex;justify-content: center;">
    <div class="col-4">
        <h1 class="mt-2">Forgot Password</h1>
        <hr class="mt-0 mb-4">
        <form method="POST">
            {% csrf_token %}
            <div>
                Password:
                {{ form.password1 }}
                {{ form.password1.errors }}
            </div>
            <br>
            <div>
                Confirmation:
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>
            <input type="submit">
        </form>
    </div>
</div>
    <script>
        setTimeout(
            function()
            {
                $('.errorlist').fadeOut('fast');
            }, 1000);
    </script>
{% endblock %}
