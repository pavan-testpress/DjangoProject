{% extends "authentication/base.html"%}
{% load crispy_forms_tags %}
{% block container%}
<div class="col-5">
    <h1 class="mt-2">Signup</h1>
    <hr class="mt-0 mb-4">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign up</button>
    </form>
</div>
{% endblock%}
